apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 427735392661.dkr.ecr.ap-south-1.amazonaws.com/images:36e4018a9c3bf4fb2209d6220ab6f86e679becd8
          ports:
            - containerPort: 80
